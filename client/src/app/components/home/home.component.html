<body>
<h3>Hello {{username}}</h3>
<h3>The current time is: {{time}}</h3>






<pre>{{closeResult}}</pre>

<section>
  <br><br>
  <div *ngFor="let place of placeService.places let i=index">

    <div class="gallery" width="70" height="70">
      <div class="row">

        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src={{place.imageUrl}}>
              <span class="card-title">{{place.name}}</span>
            </div>
            <div class="card-content">
              <p>{{place.description}}
                <!--The Eiffel Tower is a wrought iron lattice tower on the Champ de Mars in Paris, France.
                It is named after the engineer Gustave Eiffel, whose company designed and built the tower.--></p>

              <div class="card-action">

                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Map:</h4>

                  </div>
                  <div class="modal-body">
                    <agm-map [latitude]=place.latitude [longitude]= place.longitude>
                      <agm-marker [latitude]=place.latitude  [longitude]=place.longitude></agm-marker>
                    </agm-map>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
                  </div>
                </ng-template>

                <a href="#" class="brand-logo center"><i class="material-icons">favorite_border</i></a>
                <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Map</button>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
</body>
